<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerbox {display: flex;
        border: 1px solid black;
        justify-content: space-around;
        padding: 20px;
        }
        .first {display: flex;
        justify-content: space-around;
        border: 1px solid black;
        }
        .third {display: flex;
        justify-content: space-around;
        border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="first">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="second">3
        </div>
        <div class="third">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
